---
# Mongo DB
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-db
  namespace: airflow
spec:
  selector:
    matchLabels:
      app: mongo-db
  serviceName: mongo-db
  replicas: 1
  template:
    metadata:
      labels:
        app: mongo-db
    spec:
      volumes:
        - name: mongo-data-storage
          persistentVolumeClaim:
            claimName: airflow-data
      terminationGracePeriodSeconds: 10
      containers:
        - name: mongo-db
          image: mongo:latest
          # command: 
          #   - "mongoimport"
          # args:
          #   - "--jsonArray"
          #   - "-d"
          #   - "Test"
          #   - "-c"
          #   - "Admin"
          #   - "--file"
          #   - "opt/airflow/dags/utils/testfiles/config_data.json"
          # ports:
          #   - containerPort: 27017
          volumeMounts:
            - name: mongo-data-storage
              mountPath: "/tmp/data/"
            # - name: mongo-log-storage
            #   mountPath: "/tmp/logs/" 
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-db
  namespace: airflow
  labels:
    app: mongo-db
spec:
  type: ClusterIP
  ports:
  - name: mongo-db
    port: 27017
    # targetPort: 27017
  selector:
    app: mongo-db
